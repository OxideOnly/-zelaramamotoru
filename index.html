<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Oxide Search" />
    <meta name="description" content="Bu site, hızlı arama yapmanızı ve popüler sosyal medya platformlarına tek tıkla ulaşmanızı sağlar." />
    <meta name="theme-color" content="#bf593d" />
    <title>Oxide Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://i.hizliresim.com/19ylirj.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="datetime"></div>

    <div id="quick-links">
        <button id="menu-button" class="quick-link">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <div id="dropdown-menu">
            <a href="https://mail.google.com" class="quick-link">
                <i class="fa-regular fa-envelope" style="color: #ffffff; margin-right: 5px;"></i>
                Gmail
            </a>
            <a href="https://www.deepl.com/tr/translator" class="quick-link">
                <i class="fa-solid fa-language" style="color: #ffffff; margin-right: 5px;"></i>
                Çeviri
            </a>
            <a href="https://yandex.com.tr/gorsel/" class="quick-link">
                <i class="fa-solid fa-image" style="color: #ffffff; margin-right: 5px;"></i>
                Görsel Arama
            </a>
        </div>
    </div>

    <div class="search-container">
        <div class="logo">Oxide</div>
        <form action="https://www.google.com/search" method="get" class="search-form">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass" style="color: #050505;"></i>
                <input type="text" name="q" class="search-input" placeholder="Web'de Ara">
            </div>
        </form>
    </div>

    <div class="social-links">
        <a href="https://www.youtube.com" class="social-btn youtube">
            <i class="fab fa-youtube"></i>
            YouTube
        </a>
        <a href="https://www.instagram.com" class="social-btn instagram">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.tiktok.com" class="social-btn tiktok">
            <i class="fab fa-tiktok"></i>
            TikTok
        </a>
        <a href="https://discord.com" class="social-btn discord">
            <i class="fab fa-discord"></i>
            Discord
        </a>
    </div>

    <footer>
        Created by OxideOnly
    </footer>

    <script src="script.js"></script>
</body>
</html>
